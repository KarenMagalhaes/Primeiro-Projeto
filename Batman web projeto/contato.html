    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>✉ Fale Conosco</b></legend>
                ⬇ Preencha seus informações ⬇
                <br><br>
                <div class= "inputBox">
                    <label for="nome">Nome completo</label>
                    <input style="display: block;" type="text" name="Nome" id="nome" class="inputUser">
                </div>
                    <br>
                    Sexo:
                <div class= "inputBox">
                    <label for="radio">Homem (Trans ou Cis)</label>
                    <input style="display: block;" type="radio" name="sexo" id="masculino" class="homem">
                </div>
                
                <div class= "inputBox">
                    <label for="radio">Mulher (Trans ou Cis)</label>
                    <input style="display: block;" type="radio" name="sexo" id="ferminino" class="outros">
                </div>

                    <label for="radio">Outros</label>
                    <input style="display: block;" type="radio" name="sexo" id="outros" class="outros">
                </div>
                <br>
                <div class= "inputBox">
                    <label for="data">Data de nascimento</label>
                    <input style="display: block;" type="date" name="date" id="date" class="data"> 
                </div>
                <br>
                <div class= "inputBox">
                    <label for="city">Cidade</label>
                    <input style="display: block;" type="city" name="cidade" id="cidade" class="cidade">
                        <select style="display: block;" name="cidade">
                        <option>Estado</option>
                        <option value="RO">RO</option>
                        <option value="AC">AC</option>
                        <option value="AM">AM</option>
                        <option value="RR">RR</option>
                        <option value="PA">PA</option>
                        <option value="AP">AP</option>
                        <option value="TO">TO</option>
                        <option value="MA">MA</option>
                        <option value="PI">PI</option>
                        <option value="CE">CE</option>
                        <option value="RN">RN</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="AL">AL</option>
                        <option value="SE">SE</option>
                        <option value="BA">BA</option>     
                        <option value="MG">MG</option>
                        <option value="ES">ES</option>
                        <option value="RJ">RJ</option>
                        <option value="SP">SP</option>
                        <option value="PR">PR</option>
                        <option value="SC">SC</option>
                        <option value="RS">RS</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="GO">GO</option>
                        <option value="DF">DF</option>
                        </select>
                </div>
                <br>
                <div class= "inputBox">
                    <label for="e-mail">E-mail</label>
                    <input style="display: block;" type="text" name="email" id="email" class="email" placeholder="coloque seu e-mail">
                </div>
                <br>
                <div class= "inputBox">
                    <label>✎Escreva sua mensagem:</label>
                    <textarea style="display: block;" name="mensagem" id="mensagem" class="mensagem" rows="10" >
                    </textarea>
                </div>
